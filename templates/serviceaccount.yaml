apiVersion: v1
kind: ServiceAccount
metadata:
  name: '{{ .Release.Namespace }}-serviceaccount'
  labels:
    app: '{{ .Release.Namespace }}-netbox-migration'
    housekeeping: {{ include "migration.housekeeping" . | quote}}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"